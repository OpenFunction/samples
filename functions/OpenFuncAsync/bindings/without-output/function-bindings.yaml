apiVersion: core.openfunction.io/v1alpha2
kind: Function
metadata:
  name: bindings-without-output
spec:
  version: "v1.0.0"
  image: openfunctiondev/bindings-without-output:latest
  imageCredentials:
    name: push-secret
  build:
    builder: openfunction/builder-go:latest
    env:
      FUNC_NAME: "BindingsNoOutput"
      FUNC_CLEAR_SOURCE: "true"
    srcRepo:
      url: "https://github.com/OpenFunction/samples.git"
      sourceSubPath: "functions/OpenFuncAsync/bindings/without-output/"
      revision: "main"
  serving:
    template:
      containers:
        - name: function
          imagePullPolicy: Always
    runtime: "OpenFuncAsync"
    openFuncAsync:
      dapr:
        inputs:
          - name: cron
            component: cron
            type: bindings
        annotations:
          "dapr.io/log-level": "debug"
        components:
          cron:
            type: bindings.cron
            version: v1
            metadata:
            - name: schedule
              value: "@every 2s"
